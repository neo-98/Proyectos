<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Crear Sede</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="mensajes" sticky="true"/>
                    <p:breadCrumb>
                        <p:menuitem value="Listar" outcome="Opciones"/>
                    </p:breadCrumb>
                    <f:facet name="header">Crear Registro</f:facet>
                    <p:panelGrid columns="2">        
                        <p:outputLabel value="Nombres Estudiante" for="nom"></p:outputLabel>
                        <p:inputText id="nom" required="true" requiredMessage="Requerido" value="#{NotasController.campo.nombreEs}"/>

                        <p:outputLabel value="Apellidos Estudiante" for="apell"></p:outputLabel>
                        <p:inputText id="apell" required="true" requiredMessage="Requerido" value="#{NotasController.campo.apell}"/>

                        <p:outputLabel value="Codigo Estudiante" for="cod"></p:outputLabel>
                        <p:inputText id="cod" required="true" requiredMessage="Requerido" value="#{NotasController.campo.cod}"/>                
                        
                        <p:outputLabel value="Carrera Estudiante" for="carrera"></p:outputLabel>
                        <p:inputText id="carrera" required="true" requiredMessage="Requerido" value="#{NotasController.campo.carrera}"/>
                        
                         <p:outputLabel value="Semestre Estudiante" for="semestre"></p:outputLabel>
                         <p:selectOneMenu id="semestre" value="#{NotasController.campo.semestre}" rendered="true" requiredMessage="Requerido">
                            <f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
                            <f:selectItem itemLabel="2"  itemValue="2"></f:selectItem>
                            <f:selectItem itemLabel="3"  itemValue="3"></f:selectItem>
                            <f:selectItem itemLabel="4"  itemValue="4"></f:selectItem>
                            <f:selectItem itemLabel="5"  itemValue="5"></f:selectItem>
                                  <f:selectItem itemLabel="6" itemValue="6"></f:selectItem>
                            <f:selectItem itemLabel="7"  itemValue="7"></f:selectItem>
                            <f:selectItem itemLabel="8"  itemValue="8"></f:selectItem>
                            <f:selectItem itemLabel="9"  itemValue="9"></f:selectItem>
                            <f:selectItem itemLabel="10"  itemValue="10"></f:selectItem>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Nombre Materia" for="nomMateria"></p:outputLabel>
                        <p:inputText id="nomMateria" required="true" requiredMessage="Requerido" value="#{NotasController.campo.nomMateria}"/>
                        
                        <p:outputLabel value="Nota" for="not"></p:outputLabel>
                        <p:inputText id="not" required="true" requiredMessage="Requerido" value="#{NotasController.campo.nota}"/>
                        
                        <p:outputLabel value="Numero Creditos" for="creditos"></p:outputLabel>
                        <p:inputText id="creditos" required="true" requiredMessage="Requerido" value="#{NotasController.campo.creditos}"/>
           
                        <p:outputLabel value="Nombre Docente" for="docente"></p:outputLabel>
                        <p:inputText id="docente" required="true" requiredMessage="Requerido" value="#{NotasController.campo.nomDocente}"/>
                    </p:panelGrid>
                    <br></br>
                    <h:commandButton value="Guardar Registro" action="#{NotasController.grabarEstudiante()}"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
