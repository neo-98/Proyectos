<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Lista de Estudiantes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="mensajes" sticky="true"/>
                    <p:breadCrumb>
                        <p:menuitem value="Listar" outcome="Opciones"/>
                    </p:breadCrumb>
                    <p:dataTable value="#{NotasController.usuarioList}" var="register" rows="5" 
                                 paginator="true"  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column style="width: 15%" headerText="Nombres">
                            <h:outputLabel value="#{register.nombreEs}"/>
                        </p:column>
                        <p:column style="width: 15%" headerText="Apellidos">
                            <h:outputLabel value="#{register.apell}"/>
                        </p:column>
                        <p:column style="width: 15%" headerText="Codigo">
                            <h:outputLabel value="#{register.cod}"/>
                        </p:column>
                        <p:column style="width: 15%" headerText="Carrera">
                            <h:outputLabel value="#{register.carrera}"/>
                        </p:column>
                        <p:column style="width: 15%" headerText="Nota">
                            <h:outputLabel value="#{register.nota}"/>
                        </p:column>
                        
                        <p:column>
                            <p:commandButton value="Editar" action="#{NotasController.verEstudiante(register)}" ajax="false" icon="ui-icon-pencil"></p:commandButton>
                        </p:column> 
                        <p:column>
                            <p:commandButton value="Borrar" action="#{NotasController.borrarEstudiante(register)}" ajax="false" icon="ui-icon-trash"></p:commandButton>
                        </p:column> 
                    </p:dataTable>
                </h:form> 
            </ui:define>
        </ui:composition>
    </body>
</html>
